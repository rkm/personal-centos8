---
# Set this to your $USER
username: rkm

python_libs:
    - pip
    - pre-commit
    - tox
    - twine
    - virtualenv

podman_version: 2.0.4
crun_version: 0.14.1

# geerlingguy.ntp
ntp_timezone: Etc/UTC
ntp_tinker_panic: true

# geerlingguy.docker
docker_service_enabled: false
docker_compose_version: "1.25.5"
docker_compose_path: /opt/bin/docker-compose

# geerlingguy.git
git_version: 2.26.2
git_install_from_source: true
git_install_from_source_force_update: true
git_install_path: "/opt"

# gantsign.golang
golang_version: "1.14.2"
golang_install_dir: /opt/go/{{ golang_version }}

# GitHub repos

github_orgs:
    - rkm
    - smi

persistent_repos:
