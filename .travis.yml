---

os: linux
language: generic
services: docker

install:
  - docker run -td --rm --name centos8 centos:8
  - username=$(grep username vars/main.yml | cut -d" " -f 2)
  - docker exec centos8 bash -c "useradd -m $username"
  - docker exec centos8 bash -c "dnf -y install epel-release && dnf -y update && dnf -y install ansible git"

script:
  - docker exec centos8 bash -c " ansible-pull -U https://github.com/rkm/personal-centos8"
