---

os: linux
language: generic
services: docker

install:
  - docker run -td --rm --name centos8 centos:8
  - username=$(grep username vars/main.yml | cut -d" " -f 2)
  - docker exec centos8 bash -c "useradd -m $username"

script:
  - docker exec centos8 bash -c 'curl -Ls https://raw.githubusercontent.com/rkm/personal-centos8/master/install.sh | bash'
